<mat-form-field [appearance]="appearance" floatLabel="always" class="d-block" [class.smaller]="smaller">

  @if (label !== undefined && label !== null) {
    <mat-label>{{label}}</mat-label>
  }

  <div class="d-inline-flex frame">

    <span>
      <input matInput [readonly]="readonly" [imask]="hourMinuteMask" [unmask]="true" placeholder=" :  :  "
        [disabled]="disabled" [value]="inputHour" class="form-control" [formControl]="control"
        (focus)="onFocus($event)" (focusout)="onFocusOutMinute($event)">
    </span>

  </div>

  @if (tooltip !== null) {
    <span matSuffix>
      <fa-icon class="icon-size" [icon]="getInfoIcon()" [matTooltip]="tooltip" matTooltipPosition="above" style="color: var(--mat-accent)" />
    </span>
  }

  @if (hasError()) {
    <mat-error class="danger">{{errorMessage}}</mat-error>
  }

</mat-form-field>
