<mat-form-field [appearance]="appearance" class="d-block" [class.smaller]="smaller">
  @if (label !== undefined && label !== null) {
    <mat-label>{{label}}</mat-label>
  }
  <input matInput [formControl]="control" [placeholder]="placeholder"/>
  @if (formControlName.value && !formControlName.disabled) {
    <button mat-icon-button matSuffix aria-label="Clear" (click)="value=''">
      <fa-icon class="icon-size" [icon]="getXmarkIcon()"></fa-icon>
    </button>
  }
</mat-form-field>
