<mat-form-field style="max-width: inherit;" [appearance]="appearance" class="d-block" [class.smaller]="smaller">
  @if (label !== undefined && label !== null) {
    <mat-label>{{label}}</mat-label>
  }
  <input hidden [formControl]="control" />
  <input [id]="id+'time'" style="font-size: 13px;" type="time" [value]="control.value | date:'HH:mm'" [readonly]="readonly" matInput [min]="minDate" [max]="maxDate" [placeholder]="placeholder" (ngModelChange)="model !== undefined ? changeNgModelDate($event) : null" (change)="changeDate($event)" >
  <button tabindex="-1" class="icon-button-20px" type="button" matSuffix mat-icon-button aria-label="TimePicker" (click)="showPicker()">
    <i style="font-size: 0.6em" class="far fa-clock"></i>
  </button>
  @if (tooltip !== null) {
    <span matSuffix>
      <fa-icon [icon]="['fal', 'circle-info']" [matTooltip]="tooltip" matTooltipPosition="above" style="color: var(--mat-accent)" />
    </span>
  }
</mat-form-field>
