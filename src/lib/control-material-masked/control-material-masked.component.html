<mat-form-field [appearance]="appearance" class="d-block" [class.smaller]="smaller">
  @if (label !== undefined && label !== null) {
    <mat-label>{{label}}</mat-label>
  }
  <input matInput type="text" [formControl]="control" [placeholder]="placeholder" [imask]="mask" [unmask]="unmask" (blur)="blur()" [readonly]="readonly"/>
  @if (showClearMask) {
    <button mat-icon-button matSuffix aria-label="Clear" (click)="limparItem($event)">
      <fa-icon class="icon-size" [icon]="getXmarkIcon()"></fa-icon>
    </button>
  }
  @if (labelPrefix != null) {
    <span class="mr-1 mt-1" matPrefix style="position: inherit; top: 4px; color:#00000061">
      {{labelPrefix}}
    </span>
  }
  @if (iconBefore !== null) {
    <span class="mr-1" matPrefix>
      <fa-icon [icon]="iconBefore" />
    </span>
  }
  @if (iconAfter !== null) {
    <span matSuffix>
      <fa-icon [icon]="iconAfter" />
    </span>
  }
  @if (tooltip !== null) {
    <span matSuffix>
      <fa-icon class="icon-size" [icon]="getInfoIcon()" [matTooltip]="tooltip" matTooltipPosition="above" style="color: var(--mat-accent)" />
    </span>
  }
  @if (hasError()) {
    <mat-error class="danger">{{errorMessage}}</mat-error>
  }
</mat-form-field>
