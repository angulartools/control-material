<mat-form-field [class.invisible]="invisible" [appearance]="appearance" class="d-block" [class.smaller]="smaller">
  @if (label !== undefined && label !== null) {
    <mat-label>{{label}}@if (tooltip !== null) {
      <span>
        <fa-icon class="icon-size" [icon]="getInfoIcon()" [matTooltip]="tooltip" matTooltipPosition="above" style="color: var(--mat-accent)" />
      </span>
    }</mat-label>
  }
  <input matInput [formControl]="control" [placeholder]="placeholder" [readonly]="true" />
  <div matSuffix class="mr-1">
    <ngx-colors
    class="color-picker"
    matSuffix
    ngx-colors-trigger
    [colorsAnimation]="colorsAnimation"
    [format]="format"
    [hideTextInput]="hideTextInput"
    [colorPickerControls]="colorPickerControls"
    acceptLabel="{{ 'SALVAR' | translate }}"
    cancelLabel="{{ 'CANCELAR' | translate }}"
    [formControl]="control"
    attachTo="wrapper"
    (change)="updateControlValue($event)"
  ></ngx-colors>
  </div>
  
  @if (iconAfter !== null) {
    <span matSuffix>
      <fa-icon [icon]="iconAfter" />
    </span>
  }
  @if (tooltip !== null) {
    <span matSuffix>
      <fa-icon class="icon-size" [icon]="getInfoIcon()" [matTooltip]="tooltip" matTooltipPosition="above" style="color: var(--mat-accent)" />
    </span>
  }
  @if (hasError()) {
    <mat-error class="danger">{{errorMessage}}</mat-error>
  }
</mat-form-field>
